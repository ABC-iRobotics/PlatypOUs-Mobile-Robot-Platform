TrajectoryPlannerROS:
    max_vel_x: 0.7
    min_vel_x: -0.5
    max_vel_theta: 1.2
    min_in_place_vel_theta: 0.4

    acc_lim_theta: 1.2
    acc_lim_x: 0.7
    acc_lim_y: 0
    
    xy_goal_tolerance: 0.5
    yaw_goal_tolerance: 6.3

    holonomic_robot: false
    
    publish_cost_grid_pc: true
    
    sim_time: 2.0
    vx_samples: 15

    meter_scoring: true
    
    pdist_scale: 0.6
    gdist_scale: 0.8
    occdist_scale: 0.1
