DWAPlannerROS:
    acc_lim_x: 5.0
    acc_lim_y: 0
    acc_lim_theta: 5.0
    max_vel_trans: 0.5
    min_vel_trans: 0.0
    max_vel_x: 0.5
    min_vel_x: -0.1
    max_vel_y: 0.0
    min_vel_y: 0.0
    max_vel_theta: 1.2
    min_vel_theta: 0.0
    
    xy_goal_tolerance: 0.05
    yaw_goal_tolerance: 0.1

    holonomic_robot: false
    
    sim_time: 1.0
    vx_samples: 20
    vy_samples: 1
    vth_samples: 40
    
    prune_plan: true
    
    meter_scoring: true
    path_distance_bias: 32.0
    goal_distance_bias: 24.0
    occdist_scale: 0.01
    publish_cost_grid_pc: true
    
    oscillation_reset_dist: 0.05
    oscillation_reset_angle: 0.1
