<!DOCTYPE html>
<html>
  <head>
    <title>PlatypOUs GUI</title>
    
    <link
      type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
        
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  
  <body >
    <div id="app" class="small-container">
       <b-tabs content-class="mt-3" justified style="font-size: 30px">
        <b-tab title="Map" active >
          <map-image ref="slam_map_ref"></map-image>
        </b-tab>
        <b-tab title="Camera">
          <camera-image ref="camera_img_ref"></camera-image>
        </b-tab>
        <b-tab title="Teleoperation">
          <teleop></teleop>
        </b-tab>
      </b-tabs>
      
    </div>
    
    <script src="dashboard.js"></script>
    <script src="camera_image.js"></script>
    <script src="map.js"></script>
    <script src="teleop.js"></script>
    <script src="main_vue.js"></script>
    <script src="socket_io.js"></script>
    
    <style>
      .tab-title-color {
        color: #fab001;  
      }
    </style>
    
  </body>
</html>
